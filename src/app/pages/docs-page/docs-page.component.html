<div class="h-100 d-flex flex-column flex-grow-1 justify-content-between">
  <div>
    <h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>

    <div class="mb-2 w-100 d-flex justify-content-between align-items-center">
      <input
        type="text"
        class="border py-2 px-4"
        placeholder="Поиск по названию..."
        [(ngModel)]="term"
      />
      <div [formGroup]="form">
        <select class="form-select" formControlName="isSortFromNew">
          <option [ngValue]="true">Новые</option>
          <option [ngValue]="false">Старые</option>
        </select>
      </div>

      <button
        type="button"
        class="btn btn-primary fw-bold"
        (click)="modalService.open()"
      >
        Добавить документ
      </button>
    </div>

    <app-docs-list [docsList]="docsList"></app-docs-list>
  </div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="
      (docsService.docs | filterProducts: term).length / this.pageSize | ceil
    "
    [size]="pageSize"
    [windowSize]="2"
    [showFirstLastButton]="true"
    [handlePageChange]="handlePageChange"
  ></app-pagination>
</div>

<app-modal *ngIf="modalService.isVisible" title="Создание документа">
  <app-create-doc [docsService]="docsService"></app-create-doc>
</app-modal>
